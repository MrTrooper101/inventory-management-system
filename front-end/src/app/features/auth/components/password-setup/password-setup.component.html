<div class="container">
    <h2>Set Your Password</h2>

    <form [formGroup]="passwordSetupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input id="newPassword" type="password" formControlName="newPassword" class="form-control"
                placeholder="Enter new password" />
            <div *ngIf="newPassword?.invalid && newPassword?.touched" class="text-danger">
                Password is required.
            </div>
        </div>

        <div class="form-group">
            <label for="confirmNewPassword">Confirm Password</label>
            <input id="confirmNewPassword" type="password" formControlName="confirmNewPassword" class="form-control"
                placeholder="Confirm new password" />
            <div *ngIf="confirmNewPassword?.invalid && confirmNewPassword?.touched" class="text-danger">
                Confirm password is required.
            </div>
        </div>

        <div *ngIf="passwordMismatch" class="text-danger">
            Passwords do not match.
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="passwordSetupForm.invalid || passwordMismatch">
            Set Password
        </button>
    </form>
</div>
