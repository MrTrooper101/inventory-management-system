<div class="product-container">
    <h3 style="margin: 5px;">Product List</h3>

    <button mat-flat-button color="primary" (click)="openAddProductDialog()">
        Add Product
    </button>

    <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'price', 'description']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'description']"></tr>
    </table>
</div>
